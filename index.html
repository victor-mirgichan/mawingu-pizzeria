<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Mawingu pizzeria</title>
</head>
<body>
<div class="container" id="body">
    <div class="landingpg">
        <h1>Welcome to mawingu pizzeria</h1>
        <h2> seek the unique </h2>
        <div class="mouse-click"></div>
        <a href="#order"><img src="./icons8-scroll-down-50.png" alt=" mouse_click" id="mouse-click"></a>
        <p>order now</p>
    </div>
    <div class="container" id="order">
        <h1>Place your order here</h1>
    <div class="row">
        <div class="col-md-5">
          <form action="" id="pizzainfo">
            <label for="">Choose your pizza size</label>
            <select class="form-control" name="size" id="size">
                <option value="1200">Large @ ksh 1200</option>
                <option value="900">Medium @ ksh 900</option>
                <option value="600">Small @ ksh 600</option>
            </select>
            <label for="">Choose your desired crust type</label>
            <select class="form-control" name="" id="crust">
                <option value="230" name="crust">stuffed crust @ ksh230
                <option value="250" name="crust">Crispy @ ksh 250
                <option value="300" name="crust">Glutten free @ ksh 300
            </select>
            <label for="">Choose your Desired toppings</label> <br>
            <input value="150" type="checkbox" id="toppingone">Mushrooms
            <input value="150" type="checkbox" id="toppingone">Sausage
            <input value="150" type="checkbox" id="toppingone">Onions
            <input value="150" type="checkbox" id="toppingone">Tikka Sauce
            <input value="150" type="checkbox" id="toppingone">Mozarella Cheese

            <label for="">Input Quantity</label>
            <input class="form-control form-group" type="text" id="numberofpizza">
            <button name="button" type="submit" id="submit" value="Check-Out"
                onclick="calctotalPrice()">Submit</button>
        </form>
    </div>

    <div class="col-md-6">
        <div id="formlocation">
            <h3>For delivery services,enter your location details below</h3>
            <form id="delivery">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="" id="name" required="required">
                <label for="location">Location</label>
                <input class="form-control" type="text" id="location" placeholder="location...">
                <label for="phonenumber">Phone Number</label>
                <input class="form-control" type="tel" placeholder="07xxxxxxxx" id="number"> <br>
                <button type="submit" name="button" id="submit">submit</button>
            </form>
    
            </div>
          </div>
        </div>
            </div>
            
    </div>
</div>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="./script.js"></script>   
</body>
</html>
